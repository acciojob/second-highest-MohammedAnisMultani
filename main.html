<body>	
	<script>
		function secondHighest(arr) {
			let max1 = -Infinity
for(let i=0; i<arr.length; i++)
{
    if(arr[i]>max1){
        max1 = arr[i]
    }
}
let max2 = -Infinity;
for(let i=0; i<arr.length; i++){
if(arr[i]>max2 && arr[i] != max1){
    max2 = arr[i]
   
}

}
			return max2
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));  
		}
		Main();
	</script>

</script>
